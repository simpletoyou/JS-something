<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器缓存</title>
</head>

<body>
    <form>
        <label for="username">用户名</label>
        <input type="username">
        <label for="passowrd">密码</label>
        <input type="password">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">记住我</label>
        <input type="submit" value="登陆">
    </form>
    <script>
        const username = document.querySelector('input[type="username"]');
        const checkbox = document.querySelector('input[type="checkbox"]');
        const submit = document.querySelector('input[type="submit"]');
        console.log('username:', username);
        console.log('checkbox:', checkbox);
        console.log('submit:', submit);
        console.log('-------');
        console.log('checkbox.checked', checkbox.checked);
        console.log('username.value', username.value);

        submit.addEventListener('click', e => {
            if (checkbox.checked && username.value != '') {
                let key = 'username';
                let value = encodeURIComponent(username.value)
                console.log('value:', value);
                let oneDay = 1 * 24 * 60 * 60;
                // 本地Chrome浏览器打开无法写入cookie，科尝试使用其他浏览器
                document.cookie = `${key}=${value}; max-age=${oneDay}`
            }
            // submit触发后会自动刷新页面，这里阻止页面刷新
            e.preventDefault()
        })
    </script>

</body>

</html>
